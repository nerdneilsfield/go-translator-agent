  claude-3-sonnet:
    name: "claude-3-sonnet"
    model_id: "claude-3-sonnet"
    api_type: "anthropic"
    base_url: ""
    key: ""
    max_output_tokens: 4096
    max_input_tokens: 8192
    temperature: 0.7

  claude-3-opus:
    name: "claude-3-opus"
    model_id: "claude-3-opus"
    api_type: "anthropic"
    base_url: ""
    key: ""
    max_output_tokens: 4096
    max_input_tokens: 8192
    temperature: 0.7

  mistral-large:
    name: "mistral-large"
    model_id: "mistral-large"
    api_type: "mistral"
    base_url: ""
    key: ""
    max_output_tokens: 4096
    max_input_tokens: 8192
